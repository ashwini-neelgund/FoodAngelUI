<div class="container-fluid col-md-12 p-5">
  <div class="card" id="shadow">
    <img src="../../assets/images/background1.jpg" class="card-img" alt="..." id="bgImage">
    <div class="card-img-overlay">
      <div class="row p-5">
        <form class="needs-validation p-5" novalidate [formGroup]="loginForm" (ngSubmit)="checkLogin()">
          <div class="mb-3 col-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="mb-3 col-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
